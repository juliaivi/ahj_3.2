<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <div class="container">
        <div class="tasks">
            <h1 class="title">TOP Tasks</h1>
            <input type="text" class="input">
            <div class="mistake hidden">Нужно ввести текст!</div>
        
            <div class="pinned-tasks"> 
                <h1 class="title">Pinned:</h1>
                <p class="no-tasks">No pinned tasks</p>
                <ul class="pinned__list list"></ul>
            </div>
            <div class="all-tasks"> 
                <h1 class="title">AllTasks:</h1>
                <p class="no-tasks">No tasks found</p>
                <ul class="alltasks__list list"></ul>
            </div>
        </div>   
    </div>
</body>
</html>
